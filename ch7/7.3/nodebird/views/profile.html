{% extends 'layout.html' %}

{% block content %}
<div class="timeline">
<div class="followings half">
<h2>팔로잉 목록</h2>
{% if user.followings %}
{% for f in user.followings %}
<div>{{f.following.nick}}</div>
{% endfor %}
{% endif %}
</div>
<div class="followers half">
<h2>팔로워 목록</h2>
{% if user.followers %}
{% for f in user.followers %}
<div>{{f.follower.nick}}</div>
{% endfor %}
{% endif %}
</div>
</div>
{% endblock %}
